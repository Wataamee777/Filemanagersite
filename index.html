<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファイルビューア - クッキー保存</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    /* 左側のメニュー */
    .sidebar {
      width: 350px;
      background: #67abeb;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 右側の表示エリア */
    .main {
      flex: 1;
      position: relative;
      padding: 20px;
      background: #f4f4f4;
      overflow: auto;
    }

    .main img, .main video, .main audio, .main pre {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
    }

    .main audio {
      display: block;
      margin: 40px auto;
    }

    .main pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-height: 80vh;
      overflow: auto;
    }

    #copyBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyBtn:hover {
      background: #2980b9;
    }

    /* PDFビューアのスタイル */
    .pdf-container {
      max-height: 80vh;
      overflow: auto;
      margin-top: 20px;
    }
  </style>
  <!-- MIDI.js -->
  <script src="https://cdn.jsdelivr.net/npm/midi.js@0.3.0/midi.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>

  <div class="sidebar">
    <h2>ファイルビューア</h2>
    <input type="file" id="fileInput">
  </div>

  <div class="main" id="viewer">
    <button id="copyBtn" style="display:none;">コピー</button>
  </div>

  <script>
    const input = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const copyBtn = document.getElementById('copyBtn');

    // クッキーからファイルを復元する関数
    function loadFromCookies() {
      const fileData = getCookie('fileData');
      if (fileData) {
        const file = JSON.parse(atob(fileData));
        displayFile(file);
      }
    }

    // クッキーにファイルを保存する関数
    function saveToCookies(file) {
      const fileData = btoa(JSON.stringify(file));
      setCookie('fileData', fileData, 400);  // クッキーを400日間保存
    }

    // クッキーを設定する関数
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = `expires=${date.toUTCString()}`;
      document.cookie = `${name}=${value}; ${expires}; path=/`;
    }

    // クッキーを取得する関数
    function getCookie(name) {
      const nameEQ = `${name}=`;
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // ファイルの表示関数
    function displayFile(file) {
      viewer.innerHTML = '';
      viewer.appendChild(copyBtn);
      copyBtn.style.display = 'none';

      const type = file.type;

      // 画像ファイルの表示
      if (type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = file.data;
        viewer.appendChild(img);

      // 動画ファイルの表示
      } else if (type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = file.data;
        video.controls = true;
        viewer.appendChild(video);

      // 音声ファイルの表示
      } else if (type.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.src = file.data;
        audio.controls = true;
        viewer.appendChild(audio);

      // MIDIファイルの再生
      } else if (file.name.endsWith('.midi') || file.name.endsWith('.mid')) {
        const midiUrl = file.data;

        // MIDI.jsで音源の設定とファイルの再生を行う
        MIDI.loadPlugin({
          soundfontUrl: 'https://cdn.jsdelivr.net/npm/midi.js@0.3.0/soundfonts/',
          instrument: 'acoustic_grand_piano',
          onprogress: function(state, progress) {
            console.log(state + ': ' + progress + '%');
          },
          onready: function() {
            MIDI.Player.loadFile(midiUrl, function() {
              MIDI.Player.start();
            });
          }
        });

        const midiInfo = document.createElement('p');
        midiInfo.textContent = 'MIDIファイルが読み込まれました。再生中...';
        viewer.appendChild(midiInfo);

      // ZIPファイルの処理
      } else if (file.name.endsWith('.zip')) {
        const zip = new JSZip();
        zip.loadAsync(file.data)
          .then(function(contents) {
            const fileNames = Object.keys(contents.files);
            const fileList = document.createElement('ul');
            fileNames.forEach(function(fileName) {
              const li = document.createElement('li');
              const link = document.createElement('a');
              link.href = '#';
              link.textContent = fileName;
              link.onclick = function() {
                const file = contents.files[fileName];
                file.async('text').then(function(fileContent) {
                  const pre = document.createElement('pre');
                  pre.textContent = fileContent;
                  viewer.appendChild(pre);
                  copyBtn.style.display = 'block';
                  copyBtn.onclick = () => {
                    navigator.clipboard.writeText(fileContent);
                    copyBtn.textContent = 'コピー完了！';
                    setTimeout(() => copyBtn.textContent = 'コピー', 2000);
                  };
                });
              };
              li.appendChild(link);
              fileList.appendChild(li);
            });
            viewer.appendChild(fileList);
          })
          .catch(function(err) {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'ZIPファイルの読み込み中にエラーが発生しました。';
            viewer.appendChild(errorMessage);
          });

      // PDFファイルの表示
      } else if (file.name.endsWith('.pdf')) {
        const pdfContainer = document.createElement('div');
        pdfContainer.classList.add('pdf-container');
        viewer.appendChild(pdfContainer);

        const reader = new FileReader();
        reader.onload = function() {
          const typedArray = new Uint8Array(reader.result);
          
          // PDF.jsでPDFを表示
          pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
            console.log('PDF loaded');
            
            // 最初のページを表示
            pdf.getPage(1).then(function(page) {
              const scale = 1.5;
              const viewport = page.getViewport({ scale: scale });
              
              const canvas = document.createElement('canvas');
              pdfContainer.appendChild(canvas);
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              
              // PDFページの描画
              page.render({ canvasContext: context, viewport: viewport });
            });
          }).catch(function(error) {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'PDFの読み込み中にエラーが発生しました。';
            viewer.appendChild(errorMessage);
          });
        };
        reader.readAsArrayBuffer(file);

      // その他のテキストファイルの処理
      } else {
        const reader = new FileReader();
        reader.onload = () => {
          const pre = document.createElement('pre');
          pre.textContent = reader.result;
          viewer.appendChild(pre);
          copyBtn.style.display = 'block';
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(reader.result);
            copyBtn.textContent = 'コピー完了！';
            setTimeout(() => copyBtn.textContent = 'コピー', 2000);
          };
        };
        reader.readAsText(file);
      }
    }

    // ファイル選択時の処理
    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const fileData = {
          name: file.name,
          type: file.type,
          data: reader.result
        };

        saveToCookies(fileData);  // クッキーに保存
        displayFile(fileData);  // 表示
      };
      reader.readAsDataURL(file);  // Base64エンコードして読み込む
    });

    // ページ読み込み時にクッキーからファイルを復元
    loadFromCookies();
  </script>

</body>
</html>
