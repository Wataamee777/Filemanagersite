<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファイルビューア</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background: #67abeb;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .main {
      flex: 1;
      position: relative;
      padding: 20px;
      background: #f4f4f4;
      overflow: auto;
    }

    .main img, .main video {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
    }

    .main audio {
      display: block;
      margin: 40px auto;
    }

    .main pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-height: 80vh;
      overflow: auto;
    }

    #copyBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyBtn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ファイルビューア</h2>
    <input type="file" id="fileInput">
  </div>

  <div class="main" id="viewer">
    <button id="copyBtn" style="display:none;">コピー</button>
  </div>

  <!-- MIDI.js ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/midi.js@0.3.0/dist/midi.min.js"></script>
  <!-- JSZip ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>

  <script>
    const input = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const copyBtn = document.getElementById('copyBtn');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) return;

      viewer.innerHTML = '';
      viewer.appendChild(copyBtn);
      copyBtn.style.display = 'none';

      const type = file.type;

      if (type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        viewer.appendChild(img);
      } else if (type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.controls = true;
        viewer.appendChild(video);
      } else if (type.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.src = URL.createObjectURL(file);
        audio.controls = true;
        viewer.appendChild(audio);
      } else if (file.name.endsWith('.midi') || file.name.endsWith('.mid')) {
        const midiUrl = URL.createObjectURL(file);
        
        MIDI.loadPlugin({
          soundfontUrl: 'https://cdn.jsdelivr.net/npm/midi.js@0.3.0/soundfonts/',
          instrument: 'acoustic_grand_piano',
          onprogress: function(state, progress) {
            console.log(state + ': ' + progress + '%');
          },
          onready: function() {
            MIDI.Player.loadFile(midiUrl, function() {
              MIDI.Player.start();
            });
          }
        });

        const midiInfo = document.createElement('p');
        midiInfo.textContent = 'MIDIファイルが読み込まれました。再生中...';
        viewer.appendChild(midiInfo);
      } else if (file.name.endsWith('.zip')) {
        const zip = new JSZip();
        zip.loadAsync(file)
          .then(function(contents) {
            const fileNames = Object.keys(contents.files);
            const fileList = document.createElement('ul');
            fileNames.forEach(function(fileName) {
              const li = document.createElement('li');
              const link = document.createElement('a');
              link.href = '#';
              link.textContent = fileName;
              link.onclick = function() {
                const file = contents.files[fileName];
                file.async('text').then(function(fileContent) {
                  const pre = document.createElement('pre');
                  pre.textContent = fileContent;
                  viewer.appendChild(pre);
                  copyBtn.style.display = 'block';
                  copyBtn.onclick = () => {
                    navigator.clipboard.writeText(fileContent);
                    copyBtn.textContent = 'コピー完了！';
                    setTimeout(() => copyBtn.textContent = 'コピー', 2000);
                  };
                });
              };
              li.appendChild(link);
              fileList.appendChild(li);
            });
            viewer.appendChild(fileList);
          })
          .catch(function(err) {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'ZIPファイルの読み込み中にエラーが発生しました。';
            viewer.appendChild(errorMessage);
          });
      } else {
        const reader = new FileReader();
        reader.onload = () => {
          const pre = document.createElement('pre');
          pre.textContent = reader.result;
          viewer.appendChild(pre);
          copyBtn.style.display = 'block';
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(reader.result);
            copyBtn.textContent = 'コピー完了！';
            setTimeout(() => copyBtn.textContent = 'コピー', 2000);
          };
        };
        reader.readAsText(file);
      }
    });
  </script>

</body>
</html>
